<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register form</title>
</head>
<body>
    <form id="form" action="/">
<div class="container">
<header> <h1>Registeration</h1> </header>
<div class="Input-box">
    <label class="label">Email</label>

    <input id="email" type="email" placeholder="Email" required>
    <div class="error"></div>
</div>
<div class="Input-box">
    <label class="label">Username</label>
    <input id="username" type="text" placeholder="Username" required>
    <div class="error"></div>
</div>
<div class="Input-box">
    <label class="label">Password</label>
    <input id="password1" type="password" placeholder="Password" required>
    <div class="error"></div>
</div>
<div class="Input-box">
    <label class="label"> Password confirmation</label>
    <input id="password2" type="password" placeholder="Confirm Password" required>
    <div class="error"></div>
</div>
<div class="signup-btn">
<a href="index.html" id = "signup" style="color: rgb(252, 252, 252);">Sign up</a>
  
</div>

</div>
   
</form>
</body>
<script src="register.js"></script>

</footer>
</html>
